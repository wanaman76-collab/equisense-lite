name: CI
on: [push, pull_request]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Backend tests
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install backend deps
        run: |
          cd backend
          python -m venv .venv
          . .venv/bin/activate
          pip install -r requirements.txt
          pip install -r requirements-dev.txt || pip install pytest httpx
      - name: Run backend tests
        run: |
          cd backend
          . .venv/bin/activate
          export PYTHONPATH=$PWD
          pytest -q

      - name: Frontend tests
        run: |
          cd frontend
          npm ci || npm install
          npm run test
